<html lang="zh-TW" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <title>404 - 頁面不存在</title>
    <script>
      setTimeout(() => {
        window.location.href = '/'
      }, 3000)
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white px-4">
    <h1 class="text-6xl font-extrabold mb-4">404</h1>
    <p class="text-xl mb-8">抱歉，找不到你要的頁面。</p>
    <p class="text-gray-400">3 秒後將自動回到首頁...</p>
    <a href="/" class="mt-8 px-6 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
      >回首頁</a
    >
  </body>
</html>
